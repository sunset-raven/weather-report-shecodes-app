<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,300;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Wireframe</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col name-app">Name of the Weather Application</div>
          <div class="col" id="current-date"></div>
          <div class="col">
            <form class="row" id="search-city">
              <div class="col mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search a city..."
                  id="input-city"
                />
              </div>
              <button
                type="submit"
                class="btn btn-dark col-2"
                id="submit-city-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <h1>Select your city!</h1>
    <div class="container text-center">
      <button type="button" class="btn btn-primary" id="current-position">
        Check the temperature of your current position!
      </button>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col card card-temp">Today</div>
        <div class="col card card-temp">Tomorrow</div>
        <div class="col card card-temp">The Day After</div>
        <div class="col card card-temp">And After that</div>
        <div class="col card card-temp">You can see the pattern, no?</div>
        <div class="col card card-temp">And even After That</div>
      </div>
      <div class="row">
        <div class="col card card-temp">
          <div class="row g-0">
            <div class="col-md-6" id="current-temperature">0</div>
            <div class="col-md-6">
              <div class="card-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submit-button-cel1"
                >
                  °C
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submit-button-far1"
                >
                  °F
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col card card-temp">
          <div class="row g-0">
            <div class="col-md-6" id="temperature">0</div>
            <div class="col-md-6">
              <div class="card-body">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button-cel"
                >
                  °C
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button-far"
                >
                  °F
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col card card-temp">0°C</div>
        <div class="col card card-temp">0°C</div>
        <div class="col card card-temp">0°C</div>
        <div class="col card card-temp">0°C</div>
      </div>
    </div>
    <h2 id="precipitation-title">Precipitations along the day</h2>
    <div class="container text-center">
      <div class="row card precipitation"></div>
    </div>
    <footer>
      Produced by the not so healthy mind of Andréa Vetter. Hosted on
      <a href="https://github.com/sunset-raven/weather-report-shecodes-app"
        >GitHub</a
      >.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
